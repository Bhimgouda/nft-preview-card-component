<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <header class="card__image">
          <div class="view">
            <object
              class="view__icon"
              data="./images/icon-view.svg"
              type="image/svg+xml"
            ></object>
          </div>
          <img src="./images/image-equilibrium.jpg" alt="" />
        </header>
        <section class="card__info">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="details">
            <div>
              <object
                data="./images/icon-ethereum.svg"
                type="image/svg+xml"
              ></object>
              <span class="detail price">0.041 ETH</span>
            </div>
            <div>
              <object
                data="./images/icon-clock.svg"
                type="image/svg+xml"
              ></object>
              <span class="detail">3 days left</span>
            </div>
          </div>
        </section>
        <div class="line"></div>
        <footer>
          <img
            class="icon--big icon--creator"
            src="./images/image-avatar.png"
            alt=""
          />
          <p class="creator">
            Creation of
            <a
              href="https://www.linkedin.com/in/bhimgouda-d-patil-5a3581189/"
              class="creator__name"
              >Bhim</a
            >
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
